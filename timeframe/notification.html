<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../dist/timeframe.bundle.js"></script>
  <title>Timeframe (timeago) library - notification</title>
  <link rel="stylesheet" href="https://apluswebmaker.com/about/main.css">
  <style>
:root {
  --blue: var(--blueColour, rgb(70, 181, 228));
  --blueHue: var(--blueColour, rgba(70, 181, 228, 0.9));
  --red: var(--redColor, rgb(14, 109, 123));
}
img {
  display: block;
  max-width: 100%;
}
    main{
      max-width: 960px;
      margin: 3em auto;
    }
  </style>
</head>
<body>
  <main>
  <div class="about-me">
  <div id="timeline">
    <div class="timeline-item">
      <div class="timeline-icon">
      </div>
      <div class="timeline-content">
        <h2> &nbsp; 56 minutes ago <span>- Time Ago</span></h2>
        <p>
          <img src="./asset/carbon(1).png" alt="" srcset="">
        </p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-icon">
      </div>
      <div class="timeline-content right">
        <h2>&nbsp; 1589754240 <span>- Unix</span></h2>
        <p>
        <img src="./asset/carbon(2).png" alt="">
        </p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-icon">
      </div>
      <div class="timeline-content">
        <h2>&nbsp; hace 8 meses <span>- Spanish</span></h2>
        <p>
          <img src="./asset/carbon(3).png" alt="" srcset="">
        </p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-icon">
      </div>
      <div class="timeline-content right">
        <h2>&nbsp; in 3 months<span>- Future</span></h2>
        <p>
          <img src="./asset/carbon(4).png" alt="" srcset="">        </p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-icon">
      </div>
      <div class="timeline-content right">
        <h2> &nbsp; 3 days ago <span>- Locale</span></h2>
        <p>
          <img src="./asset/carbon(5).png" alt="" srcset="">
        </p>
      </div>
    </div>
  </div>
</div>
  </main>
</body>
</html>
